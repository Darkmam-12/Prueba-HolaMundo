# Pipeline b√°sico para un proyecto Python simple

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.11'
  displayName: 'Configurar Python 3.11'

- script: |
    echo "Instalando dependencias (si las hay)"
    pip install --upgrade pip
    if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  displayName: 'Instalar dependencias'

- script: |
    echo "Ejecutando script principal..."
    python main.py
  displayName: 'Ejecutar Hola Mundo'

